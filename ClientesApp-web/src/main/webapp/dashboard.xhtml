<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <title>NutryApp - DashBoard</title>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmDashboard" prependId="false"> 

            <div class="ui-fluid">

                    <div class="dashboard">

                        <div class="card">


                            <!-- Inicio dashboard-header -->
                            <div class="dashboard-header">
                                <div class="ui-g">
                                    <div class="dashboard-title">

                                        <span></span><br/>
                                        <h2>#{mbPlantilla.personaLogueada.nombre} Bienvenid@ al sistema ClientesApp</h2>
                                        <i class="fa fa-map-marker" style="display:inline-block;"></i>
                                        <p style="display:inline-block;">Mi Web App</p>
                                    </div>
                                </div>

                            </div>
                            <!-- FIN dashboard-header -->

                            <div id="main-wrapper-content">

                                <p:panel header="Este es el resumen de tu historia clínica"  >

                                    <div class="ui-g">

                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <div class="box greenBack">
                                                <i class="fa fa-check" aria-hidden="true"></i>
                                                <p>Tu estado actual</p>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <div class="box redBack">
                                                <i class="fa fa-medkit" aria-hidden="true"></i>
                                                <h2>

                                                </h2>
                                                <p>Tu última atención</p>


                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <div class="box blueBack">
                                                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                                                <h2>

                                                </h2>
                                                <p>Tu próxima atención sugerida</p>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                                            <div class="box yellowBack">
                                                <i class="fa  fa-gears " aria-hidden="true"></i>
                                                <p>alguna configuracion</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="ui-g">

                                        <div class="ui-g-12 ui-md-12">

                                            <p:panel header="Evolución de tus puntos" style="">

                                            </p:panel>

                                        </div>

                                    </div>
                                </p:panel>

                            </div>

                            <!-- Card -->
                        </div>
                    </div>

               
            </div>
            <!-- ui-fluid -->

        </h:form>
    </ui:define>

</ui:composition>
