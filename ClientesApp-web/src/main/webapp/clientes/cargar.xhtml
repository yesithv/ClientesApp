<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <title>ClientesApp - Cargar clientes</title>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMiPerfil" prependId="false"> 

            <div class="ui-fluid">

                <!-- Grid -->
                <div class="ui-g">

                    <div class="ui-g-12">

                        <div class="card">
                            <h1>Ultima carga realizada: 25 de Junio 08:00</h1>
                            <p>A continuación se muestran los ultimos datos que se cargaron al sistema</p>

                            <div class="ui-g-12 ui-md-6">
                                <p:panel header="Datos del primer cliente cargado" style="">
                                    <p:panelGrid columns="2" layout="grid" style="margin-bottom:20px">
                                        <h:outputText value="id:" style="font-weight: bold"/>
                                        <h:outputText value="10" />

                                        <h:outputText value="Documento:" style="font-weight: bold"/>
                                        <h:outputText value="1231231" />

                                        <h:outputText value="Nombres:" style="font-weight: bold"/>
                                        <h:outputText value="Facundo Alberto Gonzalez Piedraita" />
                                    </p:panelGrid>
                                </p:panel>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <p:panel header="Datos del último cliente cargado" style="">
                                    <p:panelGrid columns="2" layout="grid" style="margin-bottom:20px">
                                        <h:outputText value="id:" style="font-weight: bold"/>
                                        <h:outputText value="45" />

                                        <h:outputText value="Documento:" style="font-weight: bold"/>
                                        <h:outputText value="3453453" />

                                        <h:outputText value="Nombres:" style="font-weight: bold"/>
                                        <h:outputText value="Mariana Juliana Perez Ochoa Duarte" />
                                    </p:panelGrid>
                                </p:panel>
                            </div>

                            <div class="ui-g-12 ui-md-12">
                                <p:panel header="Otros Datos:" style="">
                                    <p:panelGrid columns="2" layout="grid" style="margin-bottom:20px">
                                        <h:outputText value="Observaciones registradas:" style="font-weight: bold"/>
                                        <h:outputText value="Se realiza la primera carga y todo carga sin problemas" />

                                        <h:outputText value="id del Usuario que realizó la carga:" style="font-weight: bold"/>
                                        <h:outputText value="123" />

                                        <h:outputText value="Nombre del usuario que realizó la carga:" style="font-weight: bold"/>
                                        <h:outputText value="Alvaro Almeida" />
                                    </p:panelGrid>
                                </p:panel>
                            </div>

                            <p:spacer height="50" />
                            <h1>Próxima carga a realizar: </h1>
                            <p:commandButton value=" Consultar nuevos clientes " icon="fa fa-search Fs14 White"  styleClass="pull-right" style="width: 30%;"/>
                            <p:spacer height="50" />

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:dataTable var="car" value="#{dtSelectionView.cars7}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}" paginator="true" rows="10" reflow="true">
                                        <f:facet name="header">
                                            Clientes pendientes por cargar
                                        </f:facet>
                                        <p:column headerText="Id Cliente" sortBy="#{car.id}">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>

                                        <p:column headerText="Número de documento" sortBy="#{car.year}">
                                            <h:outputText value="#{car.year}" />
                                        </p:column>

                                        <p:column headerText="Nombres y Apellidos" sortBy="#{car.brand}">
                                            <h:outputText value="#{car.brand}" />
                                        </p:column>
                                    </p:dataTable>
                                    <p:spacer height="10" />
                                </div>
                            </div>

                            <h3>Observaciones de la carga</h3>
                            <h:outputText id="display" />
                            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres restantes." autoResize="true" />

                            <br/>
                            <br/>
                            <p:commandButton  value=" Cargar los nuevos clientes a ClientesApp" icon="fa fa-save Fs14 White" styleClass="pull-right" style="width: 30%;"/>
                            <br/>
                            <br/>

                            <p:dialog header="Confirmación" widgetVar="dlgConfirmacion" modal="true" height="100" width="250" responsive="true" >
                                <h:outputText value="¿Estás seguro que deseas editar tus datos en NutryApp?" />
                                <br/>
                                <div class="ui-g">
                                    <div class="ui-g-6">
                                        <p:commandButton value="Sí" actionListener="#{mbPerfil.guardarPerfil()}" update="frmMiPerfil growl"  styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 White" />
                                    </div>
                                    <div class="ui-g-6">
                                        <p:commandButton value="No" type="button" onclick="PF('dlgConfirmacion').hide();" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 White" />
                                    </div>
                                </div>
                            </p:dialog>   

                        </div>
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
