<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pi="http://primefaces.org/icarus">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <h:outputScript name="js/nanoscroller.js" library="icarus-layout" />
        <h:outputScript name="js/layout.js" library="icarus-layout" />
        <h:outputScript name="js/paraprimefaces.js" library="clientesapp-layout" />
        <h:outputScript name="js/funciones.js" library="clientesapp-layout" />

        <link rel="shortcut icon" type="image/x-icon" href="https://www.joycealmeyda.com/wp-content/uploads/2020/08/favicon.ico" />
        <link rel="icon" type="image/x-icon" href="https://www.joycealmeyda.com/wp-content/uploads/2020/08/favicon.ico" />

        <ui:insert name="head"/>

    </h:head>

    <h:body>

        <div class="wrapper">

            <div id="sidebar-wrapper">
                <div id="sidebar-header">
                    <center>
                        <h:graphicImage name="logoclientesapptransparente.png" library="clientesapp-layout" style="height:81px; width: 191px;"/>
                    </center>
                    <a id="slim-menu-button" href="#"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
                </div>

                <div class="sidebar-nav nano">
                    <div class="nano-content sidebar-scroll-content">
                        <h:form id="menuform">

                            <pi:menu widgetVar="IcarusMenu">
                                <p:menuitem value="Inicio" icon="fa fa-home" outcome="/dashboard"/>

                                <p:submenu label="Clientes" icon="fa fa-user">
                                    <p:menuitem value="Cargar" icon="fa fa-upload" outcome="/clientes/cargar" />
                                    <p:menuitem value="Buscar" url="#" icon="fa fa-search" />
                                </p:submenu>

                                <p:menuitem value="Salir" icon="fa fa-sign-out" action="#{mbPlantilla.salir()}"/>
                            </pi:menu>

                        </h:form>
                    </div>
                </div>
            </div>   
            
             <ui:include src="topbar.xhtml" />       

            <div id="main-wrapper">
                <div class="main-content">
                    <!--
                    Para poder utilizar los mensajes de ayuda al paciente virtual -->
                    <h:form id="frmPlantilla" prependId="false">
                        <p:growl id="growl" showDetail="true" sticky="true" life="900"/> 
                    </h:form>

                    <ui:insert name="content"></ui:insert>
                </div>

                <div class="footer">
                    <a href="http://www.miweb.app/" target="_blank">
                        <h:graphicImage  name="LogoMiWebApp.png" library="clientesapp-layout" style="height:45px"/>
                    </a>

                    <div class="copyright">
                        <a href="http://www.nutry.app/" target="_blank">
                            <h:graphicImage  name="logoclientesapp.png" library="clientesapp-layout" style="height:45px"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="icarus-layout" style="width: 32px;"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/animate.css" library="icarus-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="icarus-layout" />
        <h:outputStylesheet name="css/layout-red.css" library="icarus-layout" />
        <h:outputStylesheet name="css/estilos.css" library="clientesapp-layout" />

    </h:body>

</html>
