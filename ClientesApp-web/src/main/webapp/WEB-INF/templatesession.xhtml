<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form prependId="false">
            <p:idleMonitor timeout="#{mbSession.tiempoMostrarDialogo}" 
                           onidle="PF('dCerrarSession').show();" >
            </p:idleMonitor>

            <p:dialog                  
                header="Información importante"
                id="dCerrarSession"
                widgetVar="dCerrarSession"
                showEffect="fade" hideEffect="fade"
                modal="true"
                width="430"
                height="100"
                closable="false"
                draggable="false"
                resizable="false">

                <p:outputLabel value="Acabamos de detectar que estuviste incativo por más de 40 minutos, y por razones
                               de seguridad tuvimos que cerrar tu sessión" />
                <br/>
                <br/>

                <p:commandButton value="Iniciar otra vez" onclick="redireccionar();"/>


            </p:dialog>
        </h:form>
    </ui:composition>
</html>
