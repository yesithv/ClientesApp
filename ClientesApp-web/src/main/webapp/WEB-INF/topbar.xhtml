<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div id="top-bar-wrapper">
        
        
        <div id="top-bar">

            
            <div class="top-bar-profile">
                <div class="profile-name">
                    <span>#{mbPlantilla.personaLogueada.nombresapellidos}</span><br/>
                    #{mbPlantilla.personaLogueada.fkgenero.iddetallelista == '12' ? 'Bienvenida' : 'Bienvenido'}
                </div>
                <a href="#" id="profile-image">
                    <h:graphicImage name="images/profile.png" library="icarus-layout" />
                </a>
                
                <ul class="top-submenu animated flipInX">
                    <li>
                        <a href="#">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <li>
                        <p:commandLink action="# {mbPlantilla.salir()}" styleClass="top-submenu-icon fa fa-fw fa-close">
                            <span><h:outputText value="Salir" /></span>
                        </p:commandLink>
                    </li>
                </ul>
                
            </div>
           

        
            <div class="top-menu">
                <div class="top-bar-icon">
                    <a href="#">
                        <i class="fa fa-support animated swing" aria-hidden="true"></i>
                        <i class="top-bar-badge animated rubberBand">3</i>
                    </a>
                    <ul class="top-submenu animated flipInX" style="width: 300px;">
                        <li class="header">Cuentas con 3 canales de ayuda:</li>
                        <li>
                            <a href="#">
                                <i class="top-submenu-icon fa fa-fw fa-envelope"></i>
                                <span>hola@nutry.app</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="top-submenu-icon fa fa-fw fa-whatsapp"></i>
                                <span>+ 57 317 356 86 95</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="top-submenu-icon fa fa-fw fa-phone"></i>
                                <span>037 6 84 44 36</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
            </div>
            
           
        </div>
        
    </div>

</ui:composition>
